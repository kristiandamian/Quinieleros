<body id="page-top" class="index">
  
  <h1>Quinieleros</h1>
  {% if logged_in %}
    <p>Hey there. Looks like you're logged in already.</p>
    <a href="{{ url_for('profile') }}" class="btn">my profile</a>
    <a href="/logout" class="btn">logout</a>
  {% else %}
    <p>Iniciar sesi&oacute;n:</p>
    <p>
      <a href="/auth/googleplus?destination_url={{ destination_url }}"
         class="btn">Google+</a>
      <a href="/auth/facebook?destination_url={{ destination_url }}"
         class="btn">Facebook</a>
      <a href="/auth/twitter" class="btn">Twitter</a>
    </p>

  {% endif %}
